  schemas:
    Candidate:
      $ref: "./models/Candidate.yaml"
    Who:
      $ref: "./models/Who.yaml"
    Experience:
      $ref: "./models/Experience.yaml"
    Skills:
      $ref: "./models/Skills.yaml"
    Education:
      $ref: "./models/Education.yaml"

  requestBodies:
    createCandidate:
      # description: |
