    description: Local

tags:
  - name: candidate
  - name: who
  - name: experience
  - name: skills
  - name: education

paths:
  /candidate:
    post:
      tags:
        - candidate
      operationId: createCandidate
      summary: Create a Candidate
      description: |
        Create a candidate in the system.
      requestBody:
        $ref: "#/components/requestBodies/createCandidate"
      responses:
        "201":
          $ref: "#/components/responses/candidateCreated"
        "400":
          description: Bad Request
        "409":
          description: Conflict

  "/candidate/{candidateId}":
    get:
      tags:
        - candidate
      operationId: getCandidate
      summary: to-do
      description: |
        to-do
      parameters:
        - name: candidateId
          in: path
          description: candidateId
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/candidate"
        "404":
          description: Not found
    patch:
      tags:
        - candidate
      operationId: updateCandidate
      summary: to-do
      description: |
        to-do
      parameters:
        - name: candidateId
          in: path
          description: candidateId
          required: true
          schema:
            type: string
      requestBody:
        description: |
          to-do
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Candidate"
        required: true
      responses:
        "200":
          $ref: "#/components/responses/candidate"
        "404":
          description: Not found
    delete:
      tags:
        - candidate
      operationId: deleteCandidate
      summary: to-do
      description: |
        to-do
      parameters:
        - name: candidateId
          in: path
          description: candidateId
          required: true
          schema:
            type: string
      responses:
        "200":
          $ref: "#/components/responses/candidate"
        "404":
          description: Not found

