# Skill model.
definitions:
  skill:
    type: array
    items:
      type: object
      properties:
        candidateId:
          type: string
          format: uuid
          description: The candidate’s unique identifier.
          example: d5a5e5dc-f2dd-4f5a-8745-0e835d9f26a5
        skillId:
          type: string
          format: uuid
          description: The skill’s unique identifier.
          example: 97d3165d-e1dd-4955-972c-95ebf04dd091
        skillType:
          type: string
          description: The skill’s type. This gives candidates a way to further organize their skill by type.
          example: technical
        skill:
          type: string
          description: The candidate’s skill.
          example: OpenAPI
        sortOrder:
          type: integer
          description: 'The skill’s sort order. `0` is first. If omitted, the order defaults to alphabetic.'
          example: 0

oneOf:
  - title: Skill
    type: object
    properties:
      candidateId:
        $ref: '#/definitions/skill/items/properties/candidateId'
      skillId:
        $ref: '#/definitions/skill/items/properties/skillId'
      skillType:
        $ref: '#/definitions/skill/items/properties/skillType'
      skill:
        $ref: '#/definitions/skill/items/properties/skill'
      sortOrder:
        $ref: '#/definitions/skill/items/properties/sortOrder'

  - title: CreateSkill
    type: object
    required:
      - skill
    properties:
      skillType:
        $ref: '#/definitions/skill/items/properties/skillType'
      skill:
        $ref: '#/definitions/skill/items/properties/skill'
      sortOrder:
        $ref: '#/definitions/skill/items/properties/sortOrder'

  - title: UpdateSkill
    type: object
    properties:
      skillType:
        $ref: '#/definitions/skill/items/properties/skillType'
      skill:
        $ref: '#/definitions/skill/items/properties/skill'
      sortOrder:
        $ref: '#/definitions/skill/items/properties/sortOrder'

# description: |
#   The `Skills` model represents the candidate’s skills, and gives the candidate an opportunity to highlight their skills.
