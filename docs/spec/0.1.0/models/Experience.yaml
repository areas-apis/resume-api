# Experience model.
definitions:
  experience:
    type: array
    items:
      type: object
      properties:
        candidateId:
          type: string
          format: uuid
          description: The candidate’s unique identifier.
          example: d5a5e5dc-f2dd-4f5a-8745-0e835d9f26a5
        experienceId:
          type: string
          format: uuid
          description: The experience’s unique identifier.
          example: 637f9a15-ea20-4597-990b-d67bd20db1c1
        company:
          type: string
          description: The company the candidate worked for.
          example: Apple
        role:
          type: string
          description: The candidate’s role.
          example: Senior Technical Writer, Apple Pay
        startDate:
          type: string
          format: date
          description: The candidate’s start date.
          example: 2015-07-27
        endDate:
          type: string
          format: date
          description: The candidate’s end date.
          example: 2022-04-29
        accomplishments:
          type: array
          items:
            type: object
            properties:
              accomplishmentId:
                type: string
                format: uuid
                description: The accomplishment’s unique identifier.
                example: 7f4d6d8b-56c4-40a7-9c75-9d48f34a5161
              accomplishment:
                type: string
                description: The candidate’s accomplishment.
                example: Functioned as the sole technical writer for Apple Pay server engineering.
              sortOrder:
                type: integer
                description: The accomplishment’s sort order. `0` is first. If omitted, the order defaults to alphabetic.
                example: 0

oneOf:
- title: Experience
  type: object
  properties:
    candidateId:
      $ref: "#/definitions/experience/items/properties/candidateId"
    experienceId:
      $ref: "#/definitions/experience/items/properties/experienceId"
    company:
      $ref: "#/definitions/experience/items/properties/company"
    role:
      $ref: "#/definitions/experience/items/properties/role"
    startDate:
      $ref: "#/definitions/experience/items/properties/startDate"
    endDate:
      $ref: "#/definitions/experience/items/properties/endDate"
    accomplishments:
      type: array
      items:
        type: object
        properties:
          accomplishmentId:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/accomplishmentId"
          accomplishment:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/accomplishment"
          sortOrder:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/sortOrder"

- title: CreateExperience
  type: object
  required:
    - company
    - role
    - startDate
  properties:
    company:
      $ref: "#/definitions/experience/items/properties/company"
    role:
      $ref: "#/definitions/experience/items/properties/role"
    startDate:
      $ref: "#/definitions/experience/items/properties/startDate"
    endDate:
      $ref: "#/definitions/experience/items/properties/endDate"
    accomplishments:
      type: array
      items:
        type: object
        required:
          - accomplishment
        properties:
          accomplishment:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/accomplishment"
          sortOrder:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/sortOrder"

- title: UpdateExperience
  type: object
  properties:
    company:
      $ref: "#/definitions/experience/items/properties/company"
    role:
      $ref: "#/definitions/experience/items/properties/role"
    startDate:
      $ref: "#/definitions/experience/items/properties/startDate"
    endDate:
      $ref: "#/definitions/experience/items/properties/endDate"
    accomplishments:
      type: array
      items:
        type: object
        required:
          - accomplishment
        properties:
          accomplishmentId:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/accomplishmentId"
          accomplishment:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/accomplishment"
          sortOrder:
            $ref: "#/definitions/experience/items/properties/accomplishments/items/properties/sortOrder"

# description: |
#   The `Experience` model represents the candidate’s experience, and gives the candidate an opportunity to showcase their roles and accomplishments.
